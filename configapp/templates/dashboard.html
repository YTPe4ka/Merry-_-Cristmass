{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard — MyResume</title>

  <!-- Bootstrap (use your local vendor if exists) -->
  <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/dashboard.css' %}">
  {% csrf_token %}
</head>
<body class="admin-page">

  <nav class="admin-topbar d-flex align-items-center justify-content-between">
    <div class="brand">
      <h4>MyResume — Admin</h4>
    </div>
    <div class="top-actions">
      <a href="/" class="btn btn-outline-secondary btn-sm">Back to site</a>
      <span class="ms-2 text-muted">Signed as: <strong>{{ request.user.username }}</strong></span>
    </div>
  </nav>

  <div class="admin-wrapper d-flex">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" data-section="home" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" data-section="about" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" data-section="resume" href="#">Resume</a></li>
        <li class="nav-item"><a class="nav-link" data-section="portfolio" href="#">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" data-section="services" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" data-section="skills" href="#">Skills</a></li>
        <li class="nav-item"><a class="nav-link" data-section="contact" href="#">Contact</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="admin-main p-4">

      <!-- Section header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 id="section-title">Home</h2>
        <div>
          <button id="btn-add" class="btn btn-primary">+ Add</button>
          <button id="btn-refresh" class="btn btn-outline-secondary ms-2">Refresh</button>
        </div>
      </div>

      <!-- Notice / loading -->
      <div id="admin-notice" class="mb-3"></div>

      <!-- Content area: dynamic -->
      <div id="admin-content">
        <!-- home content initially: single card edit -->
        <div id="home-panel" class="panel-section">
          <div class="card">
            <div class="card-body">
              <form id="home-form" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Roles (comma separated)</label>
                  <input type="text" name="roles" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Background image</label>
                  <input type="file" name="background" class="form-control">
                  <div class="mt-2 preview-wrapper d-none">
                    <img id="home-bg-preview" src="" alt="preview" class="img-fluid rounded" style="max-height:140px;">
                  </div>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-success">Save</button>
                  <button type="button" id="home-delete" class="btn btn-danger">Delete</button>
                </div>
                <input type="hidden" name="id" value="">
              </form>
            </div>
          </div>
        </div>
        
        <!-- about single resource panel -->
        <div id="about-panel" class="panel-section d-none">
          <div class="card">
            <div class="card-body">
              <form id="about-form" class="needs-validation" novalidate enctype="multipart/form-data">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" name="title" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea name="description" class="form-control"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Profile image</label>
                  <input type="file" name="profile_image" class="form-control">
                  <div class="mt-2 about-preview d-none">
                    <img id="about-img-preview" src="" alt="preview" class="img-fluid rounded" style="max-height:140px;">
                  </div>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-success">Save</button>
                  <button type="button" id="about-delete" class="btn btn-danger">Delete</button>
                </div>
                <input type="hidden" name="id" value="">
              </form>
            </div>
          </div>
        </div>

        <!-- generic table container for lists (resume, portfolio, services, contact) -->
        <div id="list-panel" class="panel-section d-none">
          <div class="card">
            <div class="card-body p-3">
              <div class="table-responsive">
                <table class="table table-hover" id="admin-table">
                  <thead class="table-light">
                    <tr id="table-head"></tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- Modal: create / edit generic -->
  <div class="modal fade" id="modal-edit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="modal-form" class="p-3" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Edit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
          <input type="hidden" name="id" value="">
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: confirm action -->
  <div class="modal fade" id="modal-confirm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <p class="confirm-message mb-3">Are you sure?</p>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger btn-confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + scripts -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/panel.js' %}"></script>
</body>
</html>
